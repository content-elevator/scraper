#Tail one or more log files
<source>
  @type tail
  <parse>
    @type none
  </parse>
  path /tmp/new_relic.log
  tag example.service
</source>

#Add hostname and service_name to all events with "example.service" tag
<filter example.service>
  @type record_transformer
  <record>
    service_name ${tag}
    hostname "#{Socket.gethostname}"
  </record>
</filter>

#Forward all events to New Relic
<match **>
  @type newrelic
  license_key eu01xxa31792eae8c04ac5416a05c87a1d9eNRAL
</match>